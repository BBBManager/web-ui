<VirtualHost *:81>
        ServerName <<BBBMANAGER_HOSTNAME>>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/bbbmanager/web/httpdocs
        <Directory /var/www/bbbmanager/web/httpdocs>
                AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/bbbmanager-error.log
        CustomLog ${APACHE_LOG_DIR}/bbbmanager-access.log combined
</VirtualHost>
